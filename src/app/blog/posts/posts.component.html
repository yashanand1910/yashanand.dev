<div class="posts-container">
  <!-- <h3 style="color: darkred">âš  Page is under construction</h3> -->
  <div *ngIf="!isLoading; else loadingPlaceholderPosts" class="posts">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>
  <ng-template #loadingPlaceholderPosts>
    <div class="posts">
      <app-post [isLoadingPlaceholder]="true"></app-post>
      <app-post [isLoadingPlaceholder]="true"></app-post>
      <app-post [isLoadingPlaceholder]="true"></app-post>
    </div>
  </ng-template>
  <div class="pagination">
    <div (click)="newer()" [class.active]="hasNewer()" class="button">Newer</div>
    <div (click)="older()" [class.active]="hasOlder()" class="button">Older</div>
  </div>
</div>

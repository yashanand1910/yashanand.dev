<ng-container [ngSwitch]="block.type!">
  <h1 *ngSwitchCase="blockType.HEADING_1">{{ block.richText![0].text.content }}</h1>
  <h2 *ngSwitchCase="blockType.HEADING_2">{{ block.richText![0].text.content }}</h2>
  <p *ngSwitchCase="blockType.PARAGRAPH">{{ block.richText![0].text.content }}</p>
</ng-container>

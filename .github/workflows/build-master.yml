name: Push Master
concurrency:
  cancel-in-progress: true
  group: build-master
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    name: Test, Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: Live
      url: https://yashanand.dev
    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - run: npm ci
        name: Install

      - run: npm run lint
        name: Check linting

      - run: npm run test:ci
        name: Run unit tests

      - run: npm run build
        name: Build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        name: Deploy preview
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YASHANAND_DEV }}'
          projectId: yashanand-dev
          channelId: live
